{% extends "layout.html" %}
{% from "macros/hero.html" import render_hero %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<section class="hero is-medium" id="about-hero">
  <div class="hero-body" id="about-hero-body">
    <div class="container has-text-centered">
      <h1 class="title title-light is-size-1-touch">{{ this.title }}</h1>
      <img class="is-centered" id="hero-badge" src="/img/badge.svg" alt="Things that I do.">
    </div>
  </div>
</section>
<section id="blank-section">
</section>
<section>
  <div class="columns home-columns is-centered is-desktop">
    <div class="column is-3 is-one-third-tablet has-text-centered">
      <a class="icon" href="/blog">
        <span class="icon"> <i class="fa fa-edit"></i></span>
      </a>
      <h2 class="home-title">Blog</h2>
      <img class="image" id="hero-diamonds" src="/img/diamonds-dark.svg">
      <p>{{this.blog_tagline}}</p>
    </div>
    <div class="column is-3 is-one-third-tablet has-text-centered">
      <a class="icon" href="/projects">
        <span class="icon"> <i class="fa fa-laptop"></i></span>
      </a>
      <h2 class="home-title">Projects</h2>
      <img class="image" id="hero-diamonds" src="/img/diamonds-dark.svg">
      <p>{{this.projects_tagline}}</p>
    </div>
    <div class="column is-3 is-one-third-tablet has-text-centered">
      <a class="icon" href="/about">
        <span class="icon"> <i class="fa fa-user"></i></span>
      </a>
      <h2 class="home-title">About Me</h2>
      <img class="image" id="hero-diamonds" src="/img/diamonds-dark.svg">
      <p>{{this.about_me_tagline}}</p>
    </div>
  </div>
</section>
{{ this.body }}
{% endblock %}
