{% macro render_hero(post) %}
<section class="hero is-medium" id="hero">
  <div class="hero-body" id="hero-body">
    <div class="container has-text-centered">
      <h1 class="title title-light is-size-1-touch">{{ post.title }}</h1>
      <h2 class="subtitle subtitle-light is-size-5-touch">{{ post.subtitle }}</h2>
      <img class="is-centered" id="hero-diamonds" src="/img/diamonds-white.svg">
    </div>
  </div>
</section>
{% endmacro %}
