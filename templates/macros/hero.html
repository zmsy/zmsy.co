{% macro render_hero(post) %}
<section class="hero is-medium" id="about-hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title title-light">{{ post.title }}</h1>
      <h2 class="subtitle subtitle-light">{{ post.subtitle }}</h2>
    </div>
  </div>
</section>
{% endmacro %}
