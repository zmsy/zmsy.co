<div class="pagination">
  {{ if .HasPrev }}
    <a href="{{ .Prev }}">&laquo; Previous</a>
  {{ else }}
    <span class="disabled">&laquo; Previous</span>
  {{ end }}
  {% endif %}
  | {{ .PageNumber }} |
  {{ if .HasNext }}
    <a href="{{ .Next }}">Next &raquo;</a>
  {{ else }}
    <span class="disabled">Next &raquo;</span>
  {{ end }}
</div>
