<div class="pagination">

  {{ if .HasPrev }}
    <a href="{{ .Prev.URL }}">&laquo; Previous</a>
  {{ else }}
    <span class="disabled">&laquo; Previous</span>
  {{ end }}

  <span>| {{ .PageNumber }} |</span>

  {{ if .HasNext }}
    <a href="{{ .Next.URL }}">Next &raquo;</a>
  {{ else }}
    <span class="disabled">Next &raquo;</span>
  {{ end }}

</div>
